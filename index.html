<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.0.js"
  integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
  crossorigin="anonymous"></script>
</head>
<body>
    <!-- container for page width formatting -->
    <div class="container">
        <!-- initial row for full width button generation -->
        <div class="row">
            <div class="col-lg-12" id="col-buttons"></div>
        </div>
        <!-- second row for gifs and button addition -->
        <div class="row">
            <div class="col-lg-8" id="col-gifs"></div>
            <div class="col-lg-4" id="col-search">
                <div class="text">Add a search term:</div>
                <input class=“form-control” type=“text” placeholder=“Search” aria-label=“Search”><br>
                <button class="btn btn-success" id="submit">Add</button>
            </div>
        </div>
    </div>

    <script src="javascript/app.js" type="text/javascript"></script>
</body>
</html>
